<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Arg Programa</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <h1 class="animate__animated animate__bounce">Calculadora Curso Javascript</h1>

    <div class="calculadora">
       
        <input type="text" id="pantallaInput" readonly>   
        
        <div class="teclas">
            <input type="button" class="operadores" value="+" onclick="agregar('+')">
            <input type="button" class="operadores" value="-" onclick="agregar('-')">
            <input type="button" class="operadores" value="*" onclick="agregar('*')">
            <input type="button" class="operadores" value="/" onclick="agregar('/')">

            <input type="button" class="numeros" value="7" onclick="agregar('7')">
            <input type="button" class="numeros" value="8" onclick="agregar('8')">
            <input type="button" class="numeros" value="9" onclick="agregar('9')">


            <input type="button" class="numeros" value="4" onclick="agregar('4')">
            <input type="button" class="numeros" value="5" onclick="agregar('5')">
            <input type="button" class="numeros" value="6" onclick="agregar('6')">

            <input type="button" class="numeros" value="1" onclick="agregar('1')">
            <input type="button" class="numeros" value="2" onclick="agregar('2')">
            <input type="button" class="numeros" value="3" onclick="agregar('3')">
            <input type="button" class="tecla-enter" value="=" onclick="calcular()">

            <input type="button" class="numeros" value="0" onclick="agregar('0')">
            <input type="button" class="numeros" value="." onclick="agregar('.')">
            <input type="button" class="numeros" value="C" onclick="borrar()">
        </div>
    </div>

   




    <script src="script.js"></script>
</body>

</html>
