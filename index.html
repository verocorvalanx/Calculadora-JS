<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Arg Programa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <h1 class="animate__animated animate__bounce">Calculadora Curso Javascript</h1>

    <div class="calculadora">
        <div id="pantalla" readonly> 0</div>
        <div class="teclas">
        <input type="button" class="operadores" value="+">
        <input type="button" class="operadores" value="-">
        <input type="button" class="operadores" value="*">
        <input type="button" class="operadores" value="/">
       
        <input type="button" class="numeros" value="7">
        <input type="button" class="numeros" value="8">
        <input type="button" class="numeros" value="9">
        
        
        <input type="button" class="numeros" value="4">
        <input type="button" class="numeros" value="5">
        <input type="button" class="numeros" value="6">
       
        <input type="button" class="numeros"  value="1">
        <input type="button" class="numeros" value="2">
        <input type="button" class="numeros" value="3">
        <input type="button" class="tecla-enter" value="=">
        
        <input type="button" class="numeros" value="0">
        <input type="button" class="numeros" value=".">
        <input type="button" class="numeros" value="C">
    </div>
    </div>

    <script src="script.js"></script>




    <script src="/script.js"></script>
</body>

</html>
